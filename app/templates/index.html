

<!DOCTYPE html>
<html>
<head>
	<title>Report a problem</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
    {% for msg in messages %}
	<div class="alert alert-success" role="alert">
		<h4 class="alert-heading" style="text-align: center;"> {{ msg }}</h4>
	  </div>
    {% endfor %}
	<h1>Report a problem</h1>

	<form id="report-form" action="" method="POST">{% csrf_token %} 

		<label for="problem">Problem:</label><br>
		<input type="text" id="problem" name="problem" required><br>

		<label for="location">Location:</label><br>
		<input type="text" id="location" name="location"  required><br>

		<label for="time">Time:</label><br>
		<input type="text" id="time" placeholder="HH-MM" name="time" required><br>

		<label for="user-name">User Name:</label><br>
		<input type="text" id="user-name" name="user_name" required><br>

		<input type="submit" value="Submit">
		
	</form>

    <!-- <script src="{% static 'js/app.js' %}"></script> -->
</body>
</html>
