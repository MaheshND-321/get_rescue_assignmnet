

<!DOCTYPE html>
<html>
<head>
	<title>Report a problem</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

	<h1>Report a problem</h1>

	<form id="report-form" action="" method="POST">{% csrf_token %} 

		<label for="problem">Problem:</label><br>
		<input type="text" id="problem" name="problem" required><br>

		<label for="location">Location:</label><br>
		<input type="text" id="location" name="location"  required><br>

		<label for="time">Time:</label><br>
		<input type="text" id="time" placeholder="HH-MM" name="time" required><br>

		<label for="user-name">User Name:</label><br>
		<input type="text" id="user-name" name="user_name" required><br>

		<input type="submit" value="Submit">
		
	</form>

    <!-- <script src="{% static 'js/app.js' %}"></script> -->
</body>
</html>
